<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Support</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>App Support Page</h1>
    <div class="contact-section">
      <section id="contact" class="contact-section">
        <div class="container container-2 w-container">
          <div class="heading-line"></div>
          <h2 class="name-title">
            APP FOR WINDOW CLEANERS BY WINDOW CLEANERS <br />SO YOUR YOUR
            FEEDBACK IS VERY IMPORTANT
          </h2>
          <div class="w-form">
            <form
              id="email-form-2"
              name="email-form-2"
              action="/#"
              method="post"
              class="contact-form"
              netlify
            >
              <div class="w-row">
                <div class="column-contact w-col w-col-4">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="text-area w-input"
                    maxlength="256"
                    name="name"
                    data-name="Name"
                    placeholder="Name"
                    id="name"
                    required=""
                  />
                </div>
                <div class="column-contact w-col w-col-4">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="text-area w-input"
                    maxlength="256"
                    name="email"
                    data-name="Email 3"
                    placeholder="Email"
                    id="email"
                    required=""
                  />
                </div>
                <div class="column-contact w-col w-col-4">
                  <label for="subject">Subject</label>
                  <input
                    type="text"
                    id="subject"
                    name="subject"
                    data-name="Subject"
                    placeholder="Subject"
                    maxlength="256"
                    class="text-area w-input"
                  />
                </div>
              </div>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Message"
                maxlength="5000"
                required=""
                data-name="Message"
                class="text-field w-input"
              ></textarea>
              <div data-netlify-recaptcha="true" name="recaptcha-form">
                <label for="g-recaptcha-response">Recaptcha</label>
              </div>
              <input
                type="submit"
                value="send email"
                data-wait="Please wait..."
                class="contact-button w-button"
              />
            </form>
            <div class="success-message success-message-2 w-form-done">
              <p class="success-paragraph success-paragraph-2">
                Thank you! Your submission has been received!
              </p>
            </div>
            <div class="error-message w-form-fail">
              <p>Oops! Something went wrong while submitting the form :(</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      type="text/javascript"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://uploads-ssl.webflow.com/5bbeaa652eff65d200e566fe/js/webflow.51e32ab87.js"
      type="text/javascript"
    ></script>
    <!--[if lte IE 9
      ]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script
    ><![endif]-->
  </body>
</html>
